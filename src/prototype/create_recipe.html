<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Recipedia: create recipe</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <header>
            <h1>Recipedia</h1>
        </header>

        <nav>
            <a href="index.html">Home</a>
            <a href="trendy.html">Trendy Recipes</a>
            <a href="challenge.html">Challenges</a>
            <a href="discussion.html">Discussion</a>
            <a href="create_recipe.html" class="selectedNav">Create Recipe</a>
            <a href="account.html" style="float: right;">Account</a>
        </nav>

        <div class="container">
            <form action="recipe_submitted.html">
                <label for="recipe-title">Recipe Title:</label>
                <input type="text" id="recipe-title" name="recipe-title"
                    placeholder="Enter recipe title" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description"
                    placeholder="Enter a brief description" required></textarea>

                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" name="ingredients"
                    placeholder="List ingredients, one per line"
                    required></textarea>

                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions"
                    placeholder="Describe the preparation steps"
                    required></textarea>

                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="breakfast">Breakfast</option>
                    <option value="appetizer">Appetizer</option>
                    <option value="main_course">Main Course</option>
                    <option value="dessert">Dessert</option>
                    <option value="beverage">Beverage</option>
                </select>

                <input type="submit" value="Submit Recipe">
            </form>
        </div>

        <footer class="footer">
            <p>&copy; 2024 Recipedia</p>
        </footer>

    </body>
</html>
